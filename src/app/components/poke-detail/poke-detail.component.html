<fieldset>
  <div id="cadre-color">
    <input type="button" value="Retour à la page d'accueil" onclick="history.go(-1)">
    <mat-card class="card">

      <mat-card-header>
        <img mat-card-avatar class="header-image" src="{{pokemonImg}}">
        <mat-card-title>{{pokemon.name}}</mat-card-title>
        <mat-card-subtitle>Nº {{pokemon.id}}</mat-card-subtitle>
      </mat-card-header>

      <img mat-card-image src="{{pokemonImg}}" alt="pokemon">

      <mat-card-content>
        <mat-chip-list>
          <mat-chip color="primary">Type: {{pokemonType}}</mat-chip>
          <mat-chip color="primary">Hauteur: {{pokemon.height}}</mat-chip>
          <mat-chip color="primary">Poids: {{pokemon.weight}}</mat-chip>
        </mat-chip-list>
      </mat-card-content>

    </mat-card>
  </div>
</fieldset>
