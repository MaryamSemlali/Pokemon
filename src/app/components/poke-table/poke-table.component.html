<div id="cadre">
    <div class="container">

      <fieldset>
      <mat-form-field>
        <mat-label></mat-label>
        <img src="../../../assets/images/th.jpg" alt="pokedex" width="30" height="30"  class="picture">
        <h2>RECHERCHE</h2><input matInput (keyup)="applyFilter($event)" placeholder=" saisie le nombre ou bien le nom de pokemon" #input>
      </mat-form-field>
      </fieldset>

      <table mat-table [dataSource]="dataSource">

        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef> Numéro </th>
          <td mat-cell *matCellDef="let element"> {{element.position}} </td>
        </ng-container>

        <ng-container matColumnDef="image">
          <th mat-header-cell *matHeaderCellDef> Image </th>
          <td mat-cell *matCellDef="let element">
            <img src="{{element.image}}" alt="pokemon" width="100" height="100">
          </td>
        </ng-container>

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Nom </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="getRow(row)"></tr>

        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">Aucune donnée correspondant au recherche"{{input.value}}"</td>
        </tr>

      </table>

      <mat-paginator [pageSizeOptions]="[10, 20]" showFirstLastButtons> </mat-paginator>
    </div>
</div>
